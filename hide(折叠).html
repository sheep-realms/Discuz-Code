  <script type="text/javascript">
    (function(){
      var tb = document.currentScript.parentElement;
      if(tb.style.display=='none') tb.style.display='block';
      else tb.style.display='none';
      
      var button = document.currentScript.parentElement.previousElementSibling.getElementByTagName("input").item(0);
      button.element = document.currentScript.parentElement;
      button.onclick = function(){
        if(button.element.style.display=='none') button.element.style.display='block';
        else button.element.style.display='none';
      }
    })();
</script>
